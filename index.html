<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript30</title>
    <link rel="stylesheet" href="public/build.css" />
  </head>
  <body
    class="prose max-w-none bg-slate-100 prose-a:text-blue-600 hover:prose-a:text-blue-500 dark:prose-invert dark:bg-slate-800 dark:prose-a:text-blue-300 dark:hover:prose-a:text-blue-400"
  >
    <main class="mx-auto my-8">
      <nav class="sticky top-0 mb-4 flex items-center duration-300">
        <div class="container flex max-w-3xl justify-end">
          <button
            id="themeSwitcher"
            class="hover:text-blue-600 dark:hover:text-blue-400"
            onclick="toggleTheme()"
          >
            <svg
              id="ic-sun"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
              />
            </svg>
            <svg
              id="ic-moon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
              />
            </svg>
          </button>
        </div>
      </nav>
      <div id="content" class="container max-w-3xl"></div>
      <footer class="container max-w-3xl pt-4">
        <p class="mx-auto w-fit">
          Made by
          <a href="https://github.com/itslouisgs" target="_blank" rel="noopener">itslouisgs</a>
        </p>
      </footer>
    </main>
    <script src="src/js/marked.min.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/theme.js"></script>
  </body>
</html>
